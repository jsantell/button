<!DOCTYPE HTML>
<html>
  <head>
    <title>Button - A UI on/off button component</title>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <link rel="stylesheet" href="../build/build.css" />
    <link rel="stylesheet" href="example.css" />
    <title></title>
  </head>
  <body>
    <script src="../build/build.js" type="text/javascript"></script>
    <div id="container">
        <h1>Button - A UI on/off button component</h1>
        <a href="https://github.com/jsantell/button" title="button on github">on github</a><br />
        <a href="http://component.jit.su/jsantell/button" title="button on component">on component.jit.su</a><br />
        <a href="http://twitter.com/jsantell" title="jsantell on twitter">@jsantell</a>

        <p>Button styles inspired by <a href="http://tympanus.net/Tutorials/CSS3ButtonSwitches/index.html">Hugo Giraudel</a></p>

        <div class="container">
            <h4>on, js</h4>
            <input id="button1" type="checkbox" />
        </div>
        <div class="container">
            <h4>off, js</h4>
            <input id="button2" type="checkbox" />
        </div>
        <div class="container">
            <h4>on, attr</h4>
            <input id="button3" type="checkbox" checked />
        </div>
        <div class="container">
            <h4>off, attr</h4>
            <input id="button4" type="checkbox" />
        </div>
        <div class="container">
            <h4>show input</h4>
            <input id="button5" type="checkbox" checked />
        </div>
    </div>
    <script>
        var Button = require('button');
        var each = require('manuelstofer-each');

        var input1 = document.getElementById('button1');
        var input2 = document.getElementById('button2');
        var input3 = document.getElementById('button3');
        var input4 = document.getElementById('button4');
        var input5 = document.getElementById('button5');

        var button1 = new Button(input1, true);
        var button2 = new Button(input2, false);
        var button3 = new Button(input3);
        var button4 = new Button(input4);
        var button5 = new Button(input5, true);

        button5.showInput();

        // Bind change event to print in console
        each([button1, button2, button3, button4, button5], function (button, i) {
            button.on('change', function (val) {
                console.log('Button ' + (i+1) + ' change: ' + val);
            });
        });

    </script>
    <a href="https://github.com/jsantell/button"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://s3.amazonaws.com/github/ribbons/forkme_right_gray_6d6d6d.png" alt="Fork me on GitHub"></a>
  </body>
</html>
